		.iphone{
			width: 340px;

<body>

	<script>
		var cfg = {
			type : 'info',
			
			width : 400,
			height : 400,
			data : {

			},
			css : {
				top : 100,
				opacity : 0
			},
			animateIn : { 
				opacity : 1,
				top : 200
			 },
			animateOut : { 
				opacity : 0,
				top : 100
			 },
			center : true
		}

		var h5 = new H5ComponentInfo( 'MyInfoComponent', cfg );

		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' );
		})
	</script>
