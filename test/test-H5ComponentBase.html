<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="郑德凯">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,maximum-scale=1.0,minimum-scale=1.0">
	<script src="../lib/jquery-3.1.1.min.js"></script>
	<!-- <script src="../lib/jquery.fullPage.min.js"></script> -->
	<!-- <script src="../lib/jquery.easing.1.3.min.js"></script> -->
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/H5ComponentBase.js"></script>
	<title>skill</title>
	<style>
		body{
			margin:0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			top:50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div class="iphone"></div>
	<script>
		var cfg = {
			type : 'base',
			bg : '../images/people.png',
			width : 514,
			height : 306,
			css : {
				bottom : 0,
				opacity : 0
			},
			animateIn : { bottom : 80 , opacity : 1 },
			animateOut : { bottom : 0 , opacity : 0 },
			center : true
		}

		var h5 = new H5ComponentBase( 'Myname', cfg );

		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' );
		})
	</script>
</body>
</html>
