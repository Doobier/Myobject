<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="郑德凯">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,maximum-scale=1.0,minimum-scale=1.0">
	
	<title>郑德凯前端求职简历</title>
	<script src="./lib/jquery-3.1.1.min.js"></script>
	<script src="./lib/jquery.fullPage.min.js"></script>
	<script src="./lib/jquery.easing.1.3.min.js"></script>
	<script>
		var res = [ 'Base','Bar','Bar_v','Point','Polyline','Radar','Pie','Ring'
		];
		var html = [];
		for( s in res ){
			html.push(`<script src="./js/H5Component${ res[s] }.js"><\/script>`);
			html.push(`<link rel="stylesheet" href="css/H5Component${ res[s] }.css" />`);

		}
		document.write( html.join(''));
	</script>

	<script src="js/H5.js"></script>
	<link rel="stylesheet" href="css/H5.css">

	<!-- 主要逻辑 -->
	<script>
		$(function(){
			var h5 = new H5();

			h5
			.addPage('face')
				.addComponent('logo',{
					center: true,
					width:395,
					height: 130,
					bg:'images/face_logo.png',
					//text:'xxx',
					css:{ opacity:0 },
					animateIn:{top:100, opacity: 1},
					animateOut:{top:0, opacity: 0}
				})
				.addComponent('slogan',{
					center: true,
					width:365,
					height: 99,
					bg:'images/face_slogan.png',
					css:{opacity: 0, top: 180},
					animateIn:{left:'50%', opacity: 1},
					animateOut:{left:'0%', opacity: 0},
					delay: 500
				})
				.addComponent('face_img_left',{
					width: 370,
					height: 493,
					bg:'images/face_img_left.png',
					css:{opacity: 0,left: -50, bottom: -50},
					animateIn:{left:0, bottom:0, opacity: 1},
					animateOut:{left: -50, bottom: -50, opacity: 0},
					delay:1000
				})
				.addComponent('face_img_right',{
					width: 276,
					height: 449,
					bg:'images/face_img_right.png',
					css:{opacity: 0,right: -50, bottom: -50},
					animateIn:{right:0, bottom:0, opacity: 1},
					animateOut:{right: -50, bottom: -50, opacity: 0},
					delay:1000
				})

				.loader();
		})
	</script>
	<style>
		body{
			margin:0;
			padding: 0;
		}
		.h5_page_face{
			background:url(images/face_bg.png);
		}
	</style>
</head>
<body>
	
	
</body>
</html>
